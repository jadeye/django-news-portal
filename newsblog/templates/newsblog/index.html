                Home

            <a class="navbar-item" href="{% url 'crypto-news' %}">

            </a>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
              {% for country, desc, source, cat, url in world_topheadlines_list %}
              <a href="{% url 'index' %}" target="_self">
              <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-256x256">
                            <img src="{{ i }}" alt="" />
                        </figure>
                        </div>
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <span class="title">Country: {{ country }}, Source: {{ source }}</span>
                        <br />
                        <span class="subtitle">{{ cat }}</span>
                      </p>
                      <p class="">{{ desc }}</p>
                    </div>
                  </div>
                </article>
              </div>
              </a>
              {% endfor %}
          </div>
